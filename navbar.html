<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <script src="https://kit.fontawesome.com/c9ed7782d6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
