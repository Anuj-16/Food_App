<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./payment.css">
    <title>Payment page</title>
</head>
<body>
    <div id="address_navbar">
        <p>Sign up</p>
        <p>Address</p>
        <p>Payment</p>
    </div>
    <div id="pay_method">
        <p>Choose Payment Method</p>
        <p>Choose the payment method you prefer</p>
    </div>
    <div id="pay_option">
        <p>Payment Method Options</p>
    </div>

    <div id="main_container">
        <div id="child1">
            <div id="credit_card" class="pay_opt">
                <div><img src="https://images.bewakoof.com/web/bank-card-fill-1645697857.svg" alt="card"></div>
                <div>
                    <p>Debit & Credit Card</p>
                </div>
            </div>

            <div id="wallet" class="pay_opt">
                    <img src="https://images.bewakoof.com/web/Group-1645705428.png" alt="wallet">
                    <p>Wallet</p>
            </div>
            <div id="upi" class="pay_opt">
                <img src="https://images.bewakoof.com/web/upi-icon-1645705429.png" alt="upi">
                <p>UPI</p>
            </div>
            <div id="net_banking" class="pay_opt">
                <img src="https://images.bewakoof.com/web/nb-icon-1645705428.png" alt="Net Banking">
                 <p>Net Banking</p>
            </div>
            <div id="cod" class="pay_opt">
                <img src="https://images.bewakoof.com/web/cod-icon-1645705427.png" alt="cod">
                <p>Cash On Delivery</p>

            </div>
        </div>


        <div id="payment_divShow">

        </div>

    </div>

</body>
</html>
<script src="payment.js"></script>
<script src="function.js"></script>
